<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5 pb-md-4">
          <h2 class="fw-semibold">Contact Us</h2>
          <p class="text-muted mt-2">It is a long established fact that a reader will be of a page when established fact looking at its layout.</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-lg-5 order-1">
        <div class="contact-details mb-4 mb-lg-0">
          <p class="mb-3">
            <i class="bi bi-envelope me-2"></i>
support@website.com
          </p>
          <p class="mb-3">
            <i class="bi bi-globe me-2"></i>
www.website.com
          </p>
          <p class="mb-3">
            <i class="bi bi-telephone me-2"></i>
+245 1234 5678
          </p>
          <p class="mb-3">
            <i class="bi bi-hospital me-2"></i>
9:00 AM - 6:00 PM
          </p>
          <p class="mb-3">
            <i class="bi bi-pin-map me-2"></i>
74 Grand Avenue South, Cambridge, ON
          </p>
        </div>
      </div>
      <div class="order-0 col-lg-6 mb-4">
        <form method="post">
          <div class="row g-4">
            <div class="col-lg-6">
              <div class="position-relative">
                <input name="name" type="text" class="form-control py-2" placeholder="Enter your name*" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="position-relative">
                <input name="email" type="email" class="form-control py-2" placeholder="Enter your email*" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="position-relative">
                <input name="subject" type="text" class="form-control py-2" placeholder="Subject" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="position-relative">
                <textarea name="comments" rows="4" class="form-control py-2" placeholder="Enter your message*"></textarea>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-12">
              <input type="button"  name="send" class="btn py-2 px-4 fw-medium btn-dark" value="Send Message" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-dark">




    <!--Bagian Sidebar-->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <header class="sidebar-header bg-light ">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="../../item/Logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-nav">
          <button type="button">
            <img src="./assets/icon-home.svg" />
            <span>Beranda</span>
          </button>
          <button type="button">
            <img src="./assets/icon-settings.svg" />
            <span style="animation-delay: 0.1s">Pengumuman</span>
          </button>
          <button type="button">
            <img src="./assets/icon-levels.svg" />
            <span style="animation-delay: 0.2s">Event</span>
          </button>
          <button type="button">
            <img src="./assets/icon-accounts.svg" />
            <span style="animation-delay: 0.3s">Partitur</span>
          </button>
          <button type="button">
            <img src="./assets/icon-accounts.svg" />
            <span style="animation-delay: 0.3s">Profil</span>
          </button>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <img src="./assets/icon-lock.svg" />
            <span>Keluar</span>
          </button>
        </footer>
      </div>
    </aside>
    <!--Sidebar end-->

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
